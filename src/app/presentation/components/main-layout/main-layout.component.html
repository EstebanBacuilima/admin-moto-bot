<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="AdministracioÌn" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/admin/brand-list">Marcas</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/admin/category-list">Categorias</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Productos</a>
          </li>

          <li nz-menu-item nzMatchRouter>
            <a routerLink="/admin/establishment-list">Establecimientos</a>
          </li>
          <li nz--item nzMatchRouter>
            <a>Usuarios</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Citas" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Citas</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/admin/service-list">Services</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Clientes</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>

  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>

  </nz-layout>

</nz-layout>
