<app-test></app-test>

<nz-carousel [nzDots]="false" [nzEffect]="'scrollx'" style="background: #f5f5f5; padding: 20px;">
    <div nz-carousel-content *ngFor="let offer of offers">
        <div class="offer-container">
            <nz-card [nzHoverable]="true" style="width: 200px; margin: 0 10px; text-align: center;">
                <img nz-card-image [src]="offer.image" alt="{{ offer.title }}" />
                <nz-card-meta [nzTitle]="offer.title" [nzDescription]="offer.price"></nz-card-meta>
                <button nz-button nzType="primary"
                    style="margin-top: 10px; background-color: #ff4d4f; border-color: #ff4d4f;">
                    Comprar
                </button>
            </nz-card>
        </div>
    </div>
</nz-carousel>

<style>
    .offer-container {
        display: flex;
        justify-content: center;
    }

    nz-card {
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    nz-card-meta {
        margin-top: 10px;
    }

    nz-button {
        width: 100%;
    }
</style>
