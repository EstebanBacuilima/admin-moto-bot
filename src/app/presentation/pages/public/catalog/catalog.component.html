<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background-color: #f8f9fa;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .title {
        font-size: 28px;
        font-weight: bold;
    }

    .title span:first-child {
        color: #000;
    }

    .title span:last-child {
        color: #ff8c00;
        margin-left: 10px;
    }

    .nav-buttons {
        display: flex;
        gap: 10px;
    }

    .nav-button {
        width: 40px;
        height: 40px;
        border: 1px solid #e0e0e0;
        background-color: white;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s;
    }

    .nav-button:hover {
        background-color: #f5f5f5;
    }

    .products-container {
        position: relative;
        overflow: hidden;
        width: 100%;
    }

    .products {
        display: flex;
        gap: 20px;
        overflow-x: auto;
        padding: 10px 0;
        scroll-behavior: smooth;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
    }

    .products::-webkit-scrollbar {
        height: 6px;
    }

    .products::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
    }

    .products::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 10px;
    }

    .products::-webkit-scrollbar-thumb:hover {
        background: #aaa;
    }

    .product-card {
        flex: 0 0 auto;
        width: calc(20% - 16px);
        min-width: 220px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        overflow: hidden;
        background-color: white;
        transition: transform 0.3s, box-shadow 0.3s;
        scroll-snap-align: start;
    }

    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .product-image {
        height: 200px;
        overflow: hidden;
    }

    .product-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s;
    }

    .product-image img:hover {
        transform: scale(1.05);
    }

    .product-info {
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .product-title {
        font-size: 14px;
        font-weight: 600;
        line-height: 1.3;
        height: 36px;
        overflow: hidden;
    }

    .product-brand {
        font-size: 12px;
        color: #666;
        text-align: center;
    }

    .product-price {
        font-size: 18px;
        font-weight: 700;
        text-align: center;
        margin: 5px 0;
    }

    .buy-button {
        background-color: #e63946;
        color: white;
        border: none;
        border-radius: 25px;
        padding: 8px 15px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
    }

    .buy-button:hover {
        background-color: #d62b39;
    }

    .products-container::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        height: 100%;
        width: 40px;
        background: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.8));
        pointer-events: none;
    }

    @media (max-width: 1200px) {
        .product-card {
            width: calc(25% - 15px);
        }
    }

    @media (max-width: 992px) {
        .product-card {
            width: calc(33.33% - 14px);
        }
    }

    @media (max-width: 768px) {
        .product-card {
            width: calc(50% - 10px);
        }
    }

    @media (max-width: 576px) {
        .product-card {
            width: calc(85% - 10px);
        }

        .title {
            font-size: 24px;
        }
    }
</style>

@for (section of sections; track section.id) {

<div class="container">
    <div class="header">
        <h1 class="title">
            <span>{{section.name}}</span>
            <span>{{section.name}}</span>
        </h1>
        <div class="nav-buttons">
            <button class="nav-button prev">←</button>
            <button class="nav-button next">→</button>
        </div>
    </div>

    <div class="products-container">
        <div class="products">
            @for (ps of section.productSections; track $index) {

            <div class="product-card">
                <div class="product-image">
                    <img [src]="ps?.product!.productImages[0].url " alt="JP CHENET FASHION LITCHI">

                    <!-- <img alt="product" [src]="ps?.product?.productImages[0].url ?? 'este es un textto'"
                        class="product-image" /> -->
                </div>
                <div class="product-info">
                    <h3 class="product-title">JP CHENET FASHION LITCHI 750 ML</h3>
                    <p class="product-brand">JP CHENET</p>
                    <p class="product-price">$13,23</p>
                    <button class="buy-button">Comprar</button>
                </div>
            </div>
            }
        </div>
    </div>
</div>
}
